<html lang="ru">

    <link href="style.css" rel="stylesheet"/>

<body>

        <div class="Header__title">Объявления</div>

                Текст Объявления

    </div>

     <div class="Ads__box">

         </div>

    <div class="Modal__window">
        <i></i>

            <div class="Form__title">Новое объявление</div>

                    <label>Текст объявления</label>
                    <input type="text">

        </div>
